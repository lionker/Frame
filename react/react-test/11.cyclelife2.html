    class LifeCircle extends React.Component {
        state = {
            opacity: 1
        }

        componentDidMount() {
            //设置定时器
            this.intervalId = setInterval(()=>{
                let {opacity} = this.state;
                opacity -= 0.01;
                if (opacity <= 0) opacity = 1;
                //更新状态
                this.setState({
                    opacity
                }) 
            },1000/60)
        }

        handleUnmount = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('example2'))
        }

        componentWillUnmount () {
            // 关闭定时器
            clearInterval(this.intervalId)
        }

        render() {
            const {opacity} = this.state;
            return <div>
                <h2 style={{opacity, marginTop: 10}}>狗屎青春</h2>
                <button onClick={this.handleUnmount}>再见</button>   
            </div>
        }
    }

    ReactDOM.render(<LifeCircle />, document.getElementById('example2'));

    </script>
