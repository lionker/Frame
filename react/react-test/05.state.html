    //  简化
    class Mycomponent2 extends React.Component {
        state = {
            isLikeme: false
        }

        handleClick = () => {
            const {isLikeme} = this.state;
            this.setState({
                isLikeme: !isLikeme
            })           
        }

        render () {
            const {isLikeme} = this.state;
            
            return <h2 onClick={this.handleClick}>{isLikeme ? '我喜欢你' : '你喜欢我'}</h2>
        }
    }
    ReactDOM.render(<Mycomponent2 />, document.getElementById('example2'));
</script>
