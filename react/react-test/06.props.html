<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>

<body>

    <div id="example2"></div>
    <script type="text/babel">
    //第一组件
    class Person extends React.Component {
        // 通过static定义静态方法,在组件Person上
        static propTypes = {
            name: PropTypes.string,
            age: PropTypes.string.isRequuired,
            sex: PropTypes.string.isRequuired
        }
        
        //     预定义属性
        static defaultProps = {
            name: 'rose'
        }

        // 定义的属性/方法都是在组件的实例对象上
        state = {

        }

        render () {
      // 获取组件外,向组件内传递的标签属性
      const { name, age, sex } = this.props;
      return <ul>
        <li>姓名: {name}</li>
        <li>年龄: {age}</li>
        <li>性别: {sex}</li>
      </ul>
        }
    }       
    
    //定义数据
    const person = {
        name: 'aaron',
        age: 24,
        sex: 'male'
    }
    /*// 对属性值进行类型和必要性的检测
    Person.propTypes = {
        name: PropTypes.string,
        age: PropTypes.number.isRequired,
        sex: PropTypes.string.isRequired
    }
    // 默认值
    Person.defaultProps = {
        name: 'rose'
    }*/
    //渲染组件
    //组件外向组件内传递数据, 以标签属性的方式传递
    // ReactDOM.render(<Person name={person.name} age={person.age} sex={person.sex} />, document.getElementById('example2'));
    //babel帮助对象识别三点运算符语法
    ReactDOM.render(<Person {...person}/>, document.getElementById('example2'));
</script>

</body>

</html>
